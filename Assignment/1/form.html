<h1>College Admission Form</h1>

<form id="college-admission-form">
  <label for="name">Name</label>
  <input type="text" placeholder="Enter your name" id="name"><br><br>

  <label for="email">Email</label>
  <input type="email" placeholder="Enter your email" id="email"><br><br>

  <label for="password">Password</label>
  <input type="password" placeholder="Enter your password" id="password"><br><br>

  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender">
  <label for="female">Female</label><br><br>

  <label for="comment">About Me</label>
  <textarea id="comment"></textarea><br><br>

  <label for="dob">D.O.B.</label>
  <input type="date" id="dob"><br><br>

  <label for="subjects">Optional Subject</label>
  <select id="subjects">
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="english">English</option>
  </select><br><br>

  <input type="checkbox" id="tnc">
  <label for="tnc">I agree with all the terms & conditions.</label><br><br>

  <input type="submit" value="Submit">
</form>
